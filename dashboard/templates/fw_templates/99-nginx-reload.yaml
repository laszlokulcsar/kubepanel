apiVersion: batch/v1
kind: Job
metadata:
  name: nginx-reload-{{ jobid }}
  namespace: kubepanel
spec:
  template:
    spec:
      containers:
      - name: nginx-reload
        image: laszlokulcsar/watchdog:v0.1
        command: 
        - /bin/sh
        - -c
        - |
          sleep 15
          kubectl get pods -n ingress -l name=nginx-ingress-microk8s -o name | xargs -I {} kubectl exec -n ingress {} -- nginx -s reload
      restartPolicy: Never
  backoffLimit: 4
