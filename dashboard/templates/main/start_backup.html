{% extends "base.html" %}
{% block content %}
                        <main class="content">
                                <div class="container-fluid p-0">

                                        <h1 class="h3 mb-3"><strong>Backup domain</strong></h1>
                                        <div class="row">
                                                <div class="col-12 col-lg-12 col-xxl-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">If you really want to create a backup of this domain, please type in '{{ domain }}'</h5>
									{% if error %}<h4 class="card-title mb-0">{{ error }}</h4>{% endif %}
								</div>
								<div class="card-body">
									<form action="{% url 'start_backup' domain=domain %}" method="post">
								          {% csrf_token %}
									<input type="text" name="imsure" class="form-control" placeholder="Domain name">
									<input class="btn btn-primary" type="submit" value="Yes, I want to create a backup now">
									</form>
								</div>
							</div>
                                                </div>
                                        </div>

                                </div>
                        </main>
{% endblock %}
