{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="content">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">
        <h1 class="h3 mb-3"><strong>Delete Mail User</strong></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-lg-8 col-xxl-6">
        <div class="card">
          <div class="card-body">
            <p>Are you sure you want to delete the mail user <strong>{{ mail_user.email }}</strong>?</p>
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">
                <i data-feather="trash-2"></i> Yes, delete
              </button>
              <a href="{% url 'list_mail_users' %}" class="btn btn-secondary">
                <i data-feather="chevron-left"></i> Cancel
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
