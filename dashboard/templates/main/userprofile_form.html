{% extends "base.html" %}
{% load static %}
{% block content %}
<main class="content"><div class="container-fluid p-0">
  <div class="row mb-4"><div class="col-12">
    <h1 class="h3 mb-0"><i data-feather="user"></i> {% if form.instance.pk %}Edit{% else %}Assign{% endif %} User Profile</h1>
  </div></div>
  <div class="row"><div class="col-12 col-lg-6 offset-lg-3">
    <div class="card shadow-sm border-0"><div class="card-header bg-primary text-white">
      <h5 class="card-title mb-0"><i data-feather="user-plus" class="me-2"></i>User Profile</h5>
    </div><div class="card-body">
      <form method="post" novalidate>{% csrf_token %}
        <div class="mb-3">
          <label class="form-label">User</label>{{ form.user }}<div class="invalid-feedback d-block">{{ form.user.errors }}</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Package (optional)</label>{{ form.package }}<div class="invalid-feedback d-block">{{ form.package.errors }}</div>
        </div>
        <div class="mt-4 text-end">
          <a href="{% url 'list_userprofiles' %}" class="btn btn-outline-secondary me-2">
            <i data-feather="x-circle" class="me-1"></i>Cancel
          </a>
          <button type="submit" class="btn btn-success">
            <i data-feather="check-circle" class="me-1"></i>Save
          </button>
        </div>
      </form>
    </div></div>
  </div></div>
</div></main>
{% endblock %}
