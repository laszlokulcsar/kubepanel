{% extends "base.html" %}
{% load static %}
{% block content %}
<main class="content">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">
        <h1 class="h3 mb-3"><strong>Add a Cloudflare API Token</strong></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-lg-12 col-xxl-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Token Details</h5>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-primary" type="submit">
                <i data-feather="plus"></i> Add Token
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
