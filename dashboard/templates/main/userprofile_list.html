{% extends "base.html" %}
{% block content %}
<main class="content">
  <div class="container-fluid p-0">
    <div class="row mb-4">
      <div class="col-12">
        <h1 class="h3 mb-0"><i data-feather="users"></i> User Profiles</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a href="{% url 'create_user_with_profile' %}" class="btn btn-primary mb-3">
          <i data-feather="plus" class="me-1"></i> New User
        </a>
        <div class="card shadow-sm border-0">
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th>User</th>
                  <th>Package</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for p in profiles %}
                <tr>
                  <td>{{ p.user.username }}</td>
                  <td>{{ p.package.name|default:"â€”" }}</td>
                  <td>
                    <a href="{% url 'edit_userprofile_package' p.pk %}" class="btn btn-sm btn-outline-primary">
                      <i data-feather="edit"></i> Edit
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
