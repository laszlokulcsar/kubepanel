<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
	  <form action="{% url 'kplogin' %}" method="post">
	  {% csrf_token %}	
          <div class="card text-center">
            <div class="card-header">Login to KubePanel</div>
            <div class="card-body">
              <div class="input-group mb-3 input-group">
                <input type="text" class="form-control" placeholder="Username" name="username">
                <div class="invalid-feedback">Please fill out this field.</div>
             </div>
             <div class="input-group mb-3 input-group">
              <input type="password" class="form-control" placeholder="Password" name="password">
           </div>
	   <input class="btn btn-primary" type="submit" value="Login">
            </div>
            <div class="card-footer">ait.hu Web Services Kft.</div>
          </div>
        </div>
	</form>
        <div class="col-md-3"></div>
      </div> 
      
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
