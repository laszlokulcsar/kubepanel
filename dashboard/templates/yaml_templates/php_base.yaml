apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  namespace: {{ domain_name_dash }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
      group: {{ domain_name_dash }}
  template:
    metadata:
      annotations:
        kubepanel.status: "Started"
      labels:
        app: php
        app.kubernetes.io/name: php
        group: {{ domain_name_dash }}
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                group: {{ domain_name_dash }}
            topologyKey: "kubernetes.io/hostname"
      subdomain: "www"
      initContainers:
      - name: init
        env:
        - name: WP_PREINSTALL
          value: "{{ wp_preinstall }}"
        image: docker.io/laszlokulcsar/init_php:v0.1
        imagePullPolicy: Always
        securityContext:
          capabilities:
            add: ["CAP_SYS_ADMIN"]
          privileged: true
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      containers:
      - name: php
        image: docker.io/laszlokulcsar/php:v0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 9001
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        persistentVolumeClaim:
          claimName: {{ domain_name_dash }}-pvc

