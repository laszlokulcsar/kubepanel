apiVersion: batch/v1
kind: Job
metadata:
  name: create-db-{{ jobid }}
  namespace: kubepanel
spec:
  template:
    spec:
      containers:
      - name: dbclient
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-auth
              key: password
        - name: DBUSER
          value: "{{ domain_instance.mariadb_user }}"
        - name: DBNAME
          value: "{{ domain_instance.mariadb_user }}"
        - name: DBPASS
          value: "{{ domain_instance.mariadb_pass }}"
        image: laszlokulcsar/dbclient:v0.1
        imagePullPolicy: Always
        command: ["/bin/bash"]
        args: ["/create_db.sh"]
      restartPolicy: Never
  ttlSecondsAfterFinished: 7200
  backoffLimit: 4
