apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ domain_name_dash }}-pvc
  namespace: {{ domain_name_dash }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: linstor-sc-xfs  # This must match the PV's storageClassName
  resources:
    requests:
      storage: {{ domain_instance.storage_size }}Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ domain_name_dash }}-backup-pvc
  namespace: kubepanel
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: linstor-sc-xfs  # This must match the PV's storageClassName
  resources:
    requests:
      storage: {{ domain_instance.storage_size }}Gi
